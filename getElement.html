<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	function prin() {
		var name = document.getElementById("name").value
		var age = document.getElementById("age").value
		var str = name + "님, 당신의 나이는 " + age + "살 입니다."
		document.getElementById("result").innerHTML = str;
	}
	function prin2() {
		var phone1 = document.getElementById("phone1").value
		var phone2 = document.getElementById("phone2").value
		var phone3 = document.getElementById("phone3").value
		var username = document.getElementById("username").value
		var userage = document.getElementById("userage").value

		var str2 = username + "님, 당신의 나이는 " + userage + "이고, 당신의 전화번호는 "
				+ phone1 + "-" + phone2 + "-" + phone3 + "입니다."
		document.getElementById("result2").innerHTML = str2;
	}
	function calc() {
		var num1 = document.getElementById("num1").value
		if(num1.trim().length==0 || isNaN(num1)){
			alert("값을 입력하세요")
			document.getElementById("num1").select()
			return
		}
		var num2 = document.getElementById("num2").value
		if(num2.trim().length==0 || isNaN(num2)){
			alert("값을 입력하세요")
			document.getElementById("num2").focus()
			return
		}
		var plus = parseInt(num1) + parseInt(num2)
		document.getElementById("result3").innerHTML = plus
	}
	function init() {
		document.getElementById("num1").value = ""
		document.getElementById("num2").value = ""
		document.getElementById("result3").innerHTML = ""
	}
</script>
</head>
<body>
	<h1>[innerHTML과 value사용]</h1>
	<div>
		<div>
			이름 : <input type="text" id="name" placeholder="이름을 입력하세요">
		</div>
		<br>
		<div>
			나이 : <input type="text" id="age" placeholder="나이를 입력하세요">
		</div>
		<input type="button" value="click here" onclick="prin()">
	</div>
	<div id="result"></div>
	<div>
		이름 : <input type="text" id="username">
	</div>
	<div>
		나이 : <input type="text" id="userage">
	</div>
	<div>
		전번 : <select id="phone1">
			<option value="010">010</option>
			<option value="011">011</option>
			<option value="017">017</option>
			<option value="019">019</option>
		</select> <input type="text" id="phone2"><input type="text" id="phone3">
	</div>
	<div>
		<input type="button" value="click" onclick="prin2()">
	</div>
	<div id="result2"></div>
	<h2>[ value + innerHTML의 사용]</h2>
	<div>
		<p>
			값 : <input type="text" id="num1" placeholder="값 입력">
		</p>
		<p>
			값2: <input type="text" id="num2" placeholder="값 입력">
		</p>
		<p>
			<input type="button" id="calc" onclick="calc()" value="계산">
		</p>
		<p>
			<input type="button" id="clear" onclick="init()" value="초기화">
		</p>
	</div>
	<div id="result3"></div>
</body>
</html>
