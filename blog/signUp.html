<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>회원가입</title>
	<link href="style.css" rel="stylesheet">
	<script src="script.js"></script>
</head>
<body>
	<form action="" method="post" name="userInput">
		<table border="1" >
			<tr>
				<td>
					<div>아이디</div>
				</td>
				<td>
					<input id="userId" type="text" placeholder="아이디를 입력하세요">
				</td>
			</tr>
			<tr>
				<td>
					<div>비밀번호</div>
				</td>
				<td>
					<input id="userPw" type="password" placeholder="비밀번호를 입력하세요">
				</td>
			</tr>
			<tr>
				<td>
					<div>비밀번호 확인</div>
				</td>
				<td>
					<input id="userPw2" type="password" placeholder="비밀번호를 다시 입력하세요">
				</td>
			</tr>
			<tr>
				<td>
					<div>이름</div>
				</td>
				<td>
					<input id="userName" type="text" placeholder="이름을 입력하세요">
				</td>
			</tr>
			<tr>
				<td>성별</td>
				<td>
					<input type="radio" name="gender" value="male" checked="checked">
					남자
					<input type="radio" name="gender" value="female">
					여자
				</td>
			</tr>
			<tr>
				<td>지역</td>
				<td>
					<select id="area">
						<option value="서울">서울</option>
						<option value="대전">대전</option>
						<option value="대구">대구</option>
						<option value="광주">광주</option>
						<option value="부산">부산</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>주소</td>
				<td>
					<textarea id="address" rows="3" cols="20" placeholder="주소를 기입하세요"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					취미
				</td>
				<td>
					<input type="checkbox" name="취미" value="농구">농구
					<input type="checkbox" name="취미" value="배구">배구
					<input type="checkbox" name="취미" value="야구">야구
				</td>
			</tr>
		</table>
		<input  type="button" value="회원가입" onclick="signUp();">
		<input  type="button" value="지우기" onclick="redo()">
		<input  type="button" value="로그인 화면으로" onclick="location.href='Main.html'">
		<input type="button" value="창닫기" onclick="closeWindow()">
	</form>
	
</body>
</html>
