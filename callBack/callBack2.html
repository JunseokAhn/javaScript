<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">
		//this를 사용한 메서드를 콜백으로 사용할때의 문제점
		var clientData = {
			id : 094545,
			fullname : "Not Set",
			setUserName : function(firstName, lastName){
				this.fullname = firstName + " " + lastName;
			}
		}

		function method(firstName, lastName, callback){
			callback(firstName, lastName);
		}

		method("Junseok", "Ahn", clientData.setUserName);

		console.log(clientData.fullname);


		//콜백을이용해 함수안의 this를 사용할경우, 이경우의 this는 method의 this가 되므로, clientData.fullname이아닌 window.fullname에 저장이됨
		console.log(window.fullname);
	</script>
</body>
</html>
