<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		function func(){
			if(window === this){
				document.write("window === this");
			}
		}
		func(); 

		var o = {
			func : function(){
				if(o === this){
					document.write("o === this");
				}
			}
		}
		o.func();   

		var funcThis = null; 

		function Func(){
			funcThis = this;
		}
		var o1 = Func();
		if(funcThis === window){
			document.write('window <br />');
		}

		var o2 = new Func();
		if(funcThis === o2){
			document.write('o2 <br />');
		}

		//함수의 메소드인 apply, call을 이용하면 this 제어가능
		var o = {}
		var p = {}
		function func(){
			switch(this){
				case o:
				document.write('o<br />');
				break;
				case p:
				document.write('p<br />');
				break;
				case window:
				document.write('window<br />');
				break;          
			}
		}
		func();
		func.apply(o);
		func.apply(p);
	</script>
</body>
</html>
