<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>[ 주민번호 탐색기 ]</h1>
	<div>
		주민번호를 입력해주세요 :
		<input type="text" id="num1" placeholder="앞 6자리를 입력하세요">
		-
		<input type="text" id="num2" placeholder="뒷 7자리를 입력하세요">
		<input type="button" onclick="prin()" value="입력">
		<input type="button" onclick="init()" value="초기화">
	</div>
	<p id="result"></p>
	<script type="text/javascript">
		function init(){
			document.getElementById("num1").value=""
			document.getElementById("num2").value=""
			document.getElementById("result").innerHTML=""
			}
		function prin() {
			var num1 = document.getElementById("num1").value
			if (num1.length != 6) {
				alert("숫자 6자리를 맞춰주세요")
				document.getElementById("num1").select()
				return
			}
			if(isNaN(num1)){
				alert("숫자만 입력해주세요")
				document.getElementById("num1").select()
				return
			}
			var num2 = document.getElementById("num2").value
			
			if (num2.length != 7) {
				alert("숫자 7자리를 맞춰주세요")
				document.getElementById("num2").select()
				return
			}
			if(isNaN(num2)){
				alert("숫자만 입력해주세요")
				document.getElementById("num2").select()
				return
			}
			var mon = num1.substring(2,4)
			var day = num1.substring(4,6)
			if(mon>12 || day>31){
				alert("출생월일을 확인해주세요")
				document.getElementById("num1").select()
				return
			}
			num3=num2.charAt(0)
			var nation = '내국인'
			if(num3==1 || num3==3 || num3==5){
				var sex = '남자'
				if(num3==5)
					nation = '외국인'
			}else if(num3==2 || num3==4 || num3==6){
				var sex = '여자'
				if(num3==6)
					nation = '외국인'
			}else{
				alert("두번째 주민번호 첫자리를 확인해주세요")
				document.getElementById("num2").select()
				return
			}
			var year = num1.substring(0,2)

			var str = '당신은 '+year+'년 생이고 '+nation+sex+'입니다.'
			document.getElementById("result").innerHTML = str
		}
	</script>
</body>
</html>
