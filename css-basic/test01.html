<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
* {
	font-family: "궁서체";
	font-weight: lighter;
	font-style: oblique;
}

p {
	font-family: "바탕체";
	font-size: 58%;
	font-weight: bolder;
	font-style: inherit;
}

	font-family: "돋움체";

</style>
</head>
<body>
	<p>안녕하세요? p태그 테스트 페이지입니다.</p>
	<div>div태그 테스트</div>
	<span>span태그 테스트</span>

</body>
</html>
