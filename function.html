<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<script type="text/javascript">

		document.write(numberstring('egoing')+'<br>')
		function numberstring(args){
			for(i=0; i<10; i++)
				document.write(i+'\n')
			return args
		}
		function a(){}
		a = {
			b:function(){
				document.write('wow'+'<br>')
			}
		}
		a.b();

		function cal(func, num){
			return func(num)
		}
		function increase(num){
			return num+1
		}
		function decrease(num){
			return num-1
		}
		document.write(cal(increase, 1)+'<br>')
		document.write(cal(decrease, 1)+'<br>')

		function cal2(mode){
			var funcs = {
				plus : function(left, right){return left + right},
				minus : function(left, right){return left - right}
			}
			return funcs[mode]
		}
		document.write(cal2('plus')(2,1)+'<br>')
		document.write(cal2('minus')(2,1)+'<br>')   

		var process = [
		function(input){ return input + 10},
		function(input){ return input * input},
		function(input){ return input / 2}
		]
		var input = 1
		for(var i = 0; i < process.length; i++){
			input = process[i](input)
		}
		document.write(input)
	</script>
</body>
</html>
